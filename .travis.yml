language: python
sudo: false
cache: pip
python:
  - "2.7"
  - "3.4"
before_install:
  - pip install --upgrade pip
  - pip install wheel
  - pip install codecov
  - pip install pytest-cov pytest==3.6
  - pip install numpy scipy scikit-learn
script:
  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then pytest --cov; fi
  - pytest --cov
  - codecov
